<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <!--<title> Responsive Animated Product Card | Ugo Gianino </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="adidas Página Oficial España | Ropa Deportiv">
    <link rel="icon" href="img/logo.jpg">
    <title>adidas Página Oficial España | Ropa Deportiva</title>
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="img/logo.jpg" alt="logo">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img id="blue" class="blue active" src="img/blue.png" alt="blue">
            <img id="pink" class="pink" src="img/pink.png" alt="blue">
            <img id="yellow" class="yellow" src="img/yellow.png" alt="blue">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">ADDIDAS GAZE ZX</span>
            <p>Destaca en la jungla urbana. Inspirada en uno de nuestros modelos de running de los 80.</p>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bx-star'></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Color:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink " id="pink"></span>
                    <span class="circle yellow " id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">99.00€</span>
                <span class="price_letter">Noventa y nueve Euros</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>
    <!-- JavaScript -->
    <script>
        let circle = document.querySelector(".color-option");

        circle.addEventListener("click", (e) => {
            let target = e.target;
            if (target.classList.contains("circle")) {
                circle.querySelector(".active").classList.remove("active");
                target.classList.add("active");
                document.querySelector(".main-images .active").classList.remove("active");
                document.querySelector(`.main-images .${target.id}`).classList.add("active");
            }
        });
    </script>
</body>

</html>
